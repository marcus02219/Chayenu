<ion-view id="page21" hide-nav-bar="hideNavigation" can-swipe-back="false">
    <ion-nav-bar class="bar-positive" align-title="center" ng-style="{'background-color': sectionColor}">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-chevron-left" ng-click="goBack()"style="color: #000"> Back</button>
        </ion-nav-buttons>
        <ion-nav-title>
            <label class="page-label page-title" style="color: #bad9b5;margin-top: 15px;">TEXT SIZE</label>
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <label class="item item-input item-select">
            <div class="input-label">
                Text Size
            </div>
            <select  ng-model="selectedItem" ng-change="update(selectedItem)">
                <option ng-repeat="item in font_sizes" ng-selected="selectedItem == item.value" value="{{item.value}}">{{item.label}}</option>
            </select>
        </label>
        
    </ion-content>
</ion-view>
